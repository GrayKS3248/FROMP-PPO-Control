{Simulation options}
use_input	true		[true/false]
use_trigger	true		[true/false]
material	dcpd_gc2	[dcpd_gc1/dcpd_gc2/cod]
control		speed		[speed/temp]
target_type	const		[const/rand/switch]

{Coarse mesh parameters}
num_vert_x      256             (GREATER THAN OR EQUAL TO 7) (Must be divisible by 2 three times if used with autoencoder)
num_vert_y      32              (GREATER THAN OR EQUAL TO 5) (Must be divisible by 2 three times if used with autoencoder)
num_vert_z      3               (GREATER THAN OR EQUAL TO 3)
coarse_x_len    0.05            (Meters)
coarse_y_len    0.008           (Meters)
coarse_z_len    0.001           (Meters)

{Fine mesh parameters}
fine_x_len	0.006682	(Meters)
x_step_mult	6		(Meters)
y_step_mult     2               (Fine mesh y steps per coarse mesh y step)
z_step_mult     2               (Fine mesh z steps per coarse mesh z step)

{Temporal parameters}
sim_duration	40.0		(Seconds)
time_step	0.009071	(Seconds)
time_mult	7		(Fine time steps per coarse time step)

{Problem definition}
burn_temp       523.15          (Kelvin)
target_speed	0.0015		(Meters / Second)
tar_speed_dev	0.0		(Meters / Second)
target_temp     500.0           (Kelvin)
tar_temp_dev	0.0		(Kelvin)

{Initial conditions}
initial_temp	303.15		(Kelvin)
temp_deviation	3.0		(Kelvin)
initial_cure	0.07		(Decimal Percent)
cure_deviation	0.02		(Decimal Percent)

{Boundary conditions}
mean_htc	10.0		(Watts / (Meter ^ 2 * Kelvin))
htc_dev		10.0		(Watts / (Meter ^ 2 * Kelvin))
mean_amb_temp   294.65          (Kelvin)
amb_temp_dev	1.0		(Kelvin)

{Front detection}
time_const      0.02            (Seconds) (Time constant for SPLP filter of front velocity signal)
time_scale      0.50            (Seconds) (Time length of front location history used for front vel linear regression)
min_cure        0.50            (Decimal Percent)
max_cure        0.80            (Decimal Percent)
min_cure_rate   2.00            (Decimal Percent / Second)

{Critical cure values}
crit_cure_rate  0.01		(Decimal Percent)  (All cure rates below this value are assumed to be 0)
trans_cure_rate	1.807302	(Decimal Percent)  (Cure rate which demarks transition from FE to RK4 integration)

{Precalculated arrays}
start_temp      280.0           (Kelvin)
end_temp        630.0           (Kelvin)
temp_step       0.0007          (Kelvin)
start_cure      0.000000        (Decimal Percent)
end_cure        1.000000        (Decimal Percent)
cure_step       0.000002        (Decimal Percent)

{Trigger parameters}
trigger_flux    35000.0         (Watts / Meter ^ 2)
trigger_time    0.0             (Seconds)
trigger_len	min		[float value/min] (Seconds)

{Input distribution parameters}
radius          0.005           (Meters)
total_power     0.50            (Watts)
max_mag_rate    0.5             (Decimal Percent / Second)
max_slew_speed  0.025           (Meters / Second)

{Reward constants}
input           -0.25
max_temp        0.10
front_shape     0.20
target          1.0
